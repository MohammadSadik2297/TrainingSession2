<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="registrationForm">
            <h1>Register Now</h1>

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label>Hobbies</label>
            <div class="checkbox-group">
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                <label for="traveling">Traveling</label>
                <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                <label for="cooking">Cooking</label>
                <input type="checkbox" id="other-hobby" name="hobbies" value="other">
                <label for="other-hobby">Other</label>
            </div>

            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
            </select>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <label for="agree">
                <input type="checkbox" id="agree" name="agree" required>
                I agree to the Terms and Conditions
            </label>

            <div class="form-buttons">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="registration.js"></script>
</body>

</html>
